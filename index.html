<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone - Hunter</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header class="max-w-[1500px] w-[100%] md:w-[95%] lg:w-[90%] mx-auto hidden">
        <nav class="mt-4">
            <div class="navbar bg-base-100">
                <div class="flex-1">
                    <a class="btn btn-ghost text-2xl font-bold">Hot Gadgets</a>
                </div>
                <div class="btn btn-primary text-xl font-bold rounded-lg text-white px-8 cursor-pointer">Sign
                    Up</button>
                </div>
            </div>
        </nav>
        <div class="banner bg-[#0D6EFD0D] py-14">
            <div class="min-h-screen">
                <div class="hero-content text-center">
                    <div class="space-y-5">
                        <h1 class="text-6xl font-bold">Apple Iphone 13 Pro Max</h1>
                        <p class="py-6 max-w-[738px] mx-auto">There are many variations of passages of Lorem Ipsum
                            available, but the majority have suffered alteration in some form, by injected humou.</p>
                        <button class="btn btn-primary text-xl font-bold rounded-lg text-white px-8 cursor-pointer">Buy
                            Now</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="max-w-[1500px] w-[100%] md:w-[95%] lg:w-[90%] mx-auto px-4 md:px-0">
        <section>
            <div class="flex flex-col justify-center items-center space-y-7">
                <h1 class="text-4xl font-semibold">Search your phone</h1>
                <div class="join">
                    <input class="input input-bordered join-item bg-[#100F0F0D] text-base font-normal"
                        placeholder="Search your phone" />
                    <button
                        class="btn btn-primary join-item rounded-r-full text-xl font-semibold text-[#FFF]">Search</button>
                </div>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 justify-center items-center gap-6 mt-6">
                
            </div>
        </section>
    </main>
    <footer>

    </footer>

    <script src="./js/main.js"></script>
    <script src="./js/api.js"></script>
</body>

</html>
